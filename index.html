<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitual Harmony</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            brand: { // Calm Blue (Sky)
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
              950: '#082f49',
            },
            accent: { // Lavender/Violet
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
              950: '#2e1065',
            },
            success: { // Mint Green
              DEFAULT: '#58c2ad',
              light: '#a3e6d8',
              dark: '#3c9d8a',
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6', // Similar to #58c2ad, slightly adjusted
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
              950: '#042f2e',
            },
            neutral: { // Slate
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          boxShadow: {
            'glow-brand-light': '0 0 15px 5px rgba(14, 165, 233, 0.2)', // brand-500
            'glow-brand-dark': '0 0 15px 5px rgba(167, 139, 250, 0.3)', // accent-400 (lavender glow for dark)
            'glow-success': '0 0 15px 5px rgba(88, 194, 173, 0.3)', // success-DEFAULT
          },
          borderRadius: {
            'xl': '1rem', // 16px (default in Tailwind v3, ensure it's used)
            '2xl': '1.5rem', // 24px
          },
          keyframes: {
             subtlePulse: {
               '0%, 100%': { opacity: '1', transform: 'scale(1)' },
               '50%': { opacity: '0.8', transform: 'scale(1.03)' },
             }
          },
          animation: {
            'subtle-pulse': 'subtlePulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0",
    "recharts": "https://esm.sh/recharts@^3.0.0"
  }
}
</script>
</head>
<body class="bg-neutral-100 dark:bg-neutral-950 text-neutral-700 dark:text-neutral-300 antialiased leading-relaxed tracking-tight">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
